<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body style="text-align: center;">
    <h1>Listar usuarios</h1>
    <input id="user" placeholder="Buscar" type="text" />
    <button onclick="listUsers()">Buscar</button>

    <div id="user_list" style="padding: 20px;"></div>

    <button onclick="back()">< anterior</button><button id="nextBtn" onclick="next()">Proximo ></button>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>

<script>

    let api_url = 'http://localhost:4000/';
    let page = 0;

    const listUsers = () => {

        const userName = document.getElementById('user').value;
        const token = localStorage.getItem('token');
        document.getElementById('user_list').innerHTML = '';

        const user = {
            email: userName,
            token: token
        }

        axios
            .post(api_url+'api/list', user)
            .then((response) => {
                var i = 0;
                response.data.map((user, index) => {
                    if(i >= page && i < page + 3){
                        document.getElementById('user_list').innerHTML += '<div>'+user.email+'</div>';
                    }
                    if(page >= response.data.length - 1){
                        document.getElementById('nextBtn').disabled = true;
                    }else{
                        document.getElementById('nextBtn').disabled = false;
                    }
                    i++;
                })
            })
            .catch((error) => console.error(error));
    }

    const next = () =>{
        page = page+3;
        listUsers();
    }
    const back = () =>{
        page = page-3;
        if(page<0){
            page=0;
        }
        listUsers();
    }
    
</script>
